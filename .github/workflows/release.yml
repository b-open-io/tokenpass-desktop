name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v0.0.3)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-latest
            platform: mac
          - os: windows-latest
            platform: win
          - os: ubuntu-latest
            platform: linux

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      # Build for macOS
      - name: Build (macOS)
        if: matrix.platform == 'mac'
        env:
          CSC_LINK: ${{ secrets.CSC_LINK }}
          CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          RELEASE_BUCKET_URL: https://github.com/b-open-io/tokenpass-desktop/releases/download/
        run: bunx electrobun build --release

      # Build for Windows
      - name: Build (Windows)
        if: matrix.platform == 'win'
        env:
          WIN_CSC_LINK: ${{ secrets.WIN_CSC_LINK }}
          WIN_CSC_KEY_PASSWORD: ${{ secrets.WIN_CSC_KEY_PASSWORD }}
          RELEASE_BUCKET_URL: https://github.com/b-open-io/tokenpass-desktop/releases/download/
        run: bunx electrobun build --release

      # Build for Linux
      - name: Build (Linux)
        if: matrix.platform == 'linux'
        env:
          RELEASE_BUCKET_URL: https://github.com/b-open-io/tokenpass-desktop/releases/download/
        run: bunx electrobun build --release

      # List build output for debugging
      - name: List build output
        run: |
          echo "=== Build directory contents ==="
          ls -la build/ || echo "No build directory"
          echo "=== Release directories ==="
          ls -la build/release-* 2>/dev/null || echo "No release directories found"
        shell: bash

      # Upload artifacts
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.platform }}
          path: |
            build/release-*/*.dmg
            build/release-*/*.zip
            build/release-*/*.exe
            build/release-*/*.AppImage
            build/release-*/*.yml
            build/release-*/*.json
          if-no-files-found: warn

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: List artifacts
        run: |
          echo "=== All artifacts ==="
          find artifacts -type f 2>/dev/null || echo "No artifacts found"
          ls -laR artifacts/ || echo "No artifacts directory"

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Generate release notes
        id: notes
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}

          # Get commits since last tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -n "$PREV_TAG" ]; then
            COMMITS=$(git log --pretty=format:"- %s" $PREV_TAG..HEAD --no-merges | head -10)
          else
            COMMITS=$(git log --pretty=format:"- %s" -10 --no-merges)
          fi

          # Create release notes
          cat > release_notes.md << EOF
          ## What's New

          $COMMITS

          ## Installation

          ### macOS
          - **Apple Silicon (M1/M2/M3/M4)**: Download \`TokenPass-${VERSION}-arm64.dmg\`
          - **Intel**: Download \`TokenPass-${VERSION}.dmg\`

          ### Windows
          - Download \`TokenPass-${VERSION}-win64.exe\`

          ### Linux
          - Download \`TokenPass-${VERSION}.AppImage\`
          EOF

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release v${{ steps.version.outputs.VERSION }}
          body_path: release_notes.md
          files: artifacts/**/*
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
