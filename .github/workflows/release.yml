name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v0.0.3)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-latest
            platform: mac
          - os: windows-latest
            platform: win
          - os: ubuntu-latest
            platform: linux

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      # macOS: Import certificate into keychain
      - name: Import Apple certificate
        if: matrix.platform == 'mac' && env.CSC_LINK != ''
        env:
          CSC_LINK: ${{ secrets.CSC_LINK }}
          CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
        run: |
          # Create temporary keychain
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          KEYCHAIN_PASSWORD=$(openssl rand -base64 32)

          # Decode certificate
          echo "$CSC_LINK" | base64 --decode > $RUNNER_TEMP/certificate.p12

          # Create and configure keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # Import certificate
          security import $RUNNER_TEMP/certificate.p12 -P "$CSC_KEY_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security set-key-partition-list -S apple-tool:,apple: -s -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH

          # Extract certificate name for Electrobun
          CERT_NAME=$(security find-identity -v -p codesigning $KEYCHAIN_PATH | grep "Developer ID Application" | head -1 | sed 's/.*"\(.*\)".*/\1/')
          echo "ELECTROBUN_DEVELOPER_ID=$CERT_NAME" >> $GITHUB_ENV

          # Clean up
          rm $RUNNER_TEMP/certificate.p12

      # Build for macOS
      - name: Build (macOS)
        if: matrix.platform == 'mac'
        env:
          ELECTROBUN_TEAMID: ${{ secrets.APPLE_TEAM_ID }}
          ELECTROBUN_APPLEID: ${{ secrets.APPLE_ID }}
          ELECTROBUN_APPLEIDPASS: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          RELEASE_BUCKET_URL: https://github.com/b-open-io/tokenpass-desktop/releases/download/
        run: bunx electrobun build --env=stable

      # Build for Windows
      - name: Build (Windows)
        if: matrix.platform == 'win'
        env:
          WIN_CSC_LINK: ${{ secrets.WIN_CSC_LINK }}
          WIN_CSC_KEY_PASSWORD: ${{ secrets.WIN_CSC_KEY_PASSWORD }}
          RELEASE_BUCKET_URL: https://github.com/b-open-io/tokenpass-desktop/releases/download/
        run: bunx electrobun build --env=stable

      # Build for Linux
      - name: Build (Linux)
        if: matrix.platform == 'linux'
        env:
          RELEASE_BUCKET_URL: https://github.com/b-open-io/tokenpass-desktop/releases/download/
        run: bunx electrobun build --env=stable

      # List build output for debugging
      - name: List build output
        run: |
          echo "=== Build directory contents ==="
          ls -la build/ || echo "No build directory"
          echo "=== Artifacts directory ==="
          ls -la artifacts/ 2>/dev/null || echo "No artifacts directory"
          echo "=== All files ==="
          find . -name "*.dmg" -o -name "*.zip" -o -name "*.exe" -o -name "*.AppImage" 2>/dev/null || true
        shell: bash

      # Upload artifacts
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.platform }}
          path: |
            artifacts/**/*.dmg
            artifacts/**/*.zip
            artifacts/**/*.exe
            artifacts/**/*.AppImage
            artifacts/**/*.json
            artifacts/**/*.tar.zst
            artifacts/**/*.patch
          if-no-files-found: warn

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: List artifacts
        run: |
          echo "=== All artifacts ==="
          find artifacts -type f 2>/dev/null || echo "No artifacts found"
          ls -laR artifacts/ || echo "No artifacts directory"

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Generate release notes
        id: notes
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}

          # Get commits since last tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -n "$PREV_TAG" ]; then
            COMMITS=$(git log --pretty=format:"- %s" $PREV_TAG..HEAD --no-merges | head -10)
          else
            COMMITS=$(git log --pretty=format:"- %s" -10 --no-merges)
          fi

          # Create release notes
          cat > release_notes.md << EOF
          ## What's New

          $COMMITS

          ## Installation

          ### macOS
          - **Apple Silicon (M1/M2/M3/M4)**: Download \`TokenPass-stable.dmg\` (arm64)
          - **Intel**: Download \`TokenPass-stable.dmg\` (x64)

          ### Windows
          - Download \`TokenPass-stable.exe\`

          ### Linux
          - Download \`TokenPass-stable.AppImage\`
          EOF

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release v${{ steps.version.outputs.VERSION }}
          body_path: release_notes.md
          files: artifacts/**/*
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
